<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de consumo de energia</h1>
    </header>
    <main>
        <div class="container">
            <form>
                <label for="aparelho" title="aparelho">Aparelho: <input type="text" id="aparelho"></label>
                <label for="watts" title="watts">Potência (Watts) <input type="number" id="watts"></label>
                <label for="horas" title="horas">Total de horas por dia <input type="number" id="horas"></label>
                <label for="dias" title="dias">Número de dias <input type="number" id="dias"></label>
                <input type="submit" id="buttao">
                <input type="button" value="Listar preço total" name="listar" id="listarPreco">
            </form>
        </div>
        
            <ul id="lista">
            </ul>
        
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/RafaelRonchi" target="_blank">Rafael Eduardo Ronchi Filho</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
